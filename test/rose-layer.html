<!DOCTYPE html>
<html>
    <head>
        <title>test rose-layer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/katex/dist/katex.min.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/themify-icons/css/themify-icons.css">
        <link rel="stylesheet" href="../bower_components/jquery-ui/themes/base/jquery-ui.min.css">
        <script type='text/javascript' src='../bower_components/jquery/dist/jquery.min.js'></script>
        <script type='text/javascript' src='../bower_components/jquery/dist/jquery.min.js'></script>
        <script type='text/javascript' src='../bower_components/jquery-ui/jquery-ui.min.js'></script>
        <script src="../bower_components/d3/d3.min.js"></script>
        <script src="../bower_components/katex/dist/katex.min.js"></script>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/clipboard/dist/clipboard.min.js"></script>
        <script src="../bower_components/ngclipboard/dist/ngclipboard.min.js"></script>
        <script src="../dist/library/library.dll.js"></script>
        <script src="../dist/plot-toolkit.js"></script>
    </head>
    <body ng-app='myApp' ng-controller="myController">
        <div>
            <button ng-click="changeRscatterData()">RscatterChange</button>
            <button ng-click="changeRoseData()">RoseChange</button>
        </div>
        <div>PlotInfo</div>
        <div class='rose-container' style="position:relative;display:flex;">
            <layer-collection l-padding="45" b-padding='25' r-padding="45">
                <rscatter-rose-layer plot-id="'cvs'" rscatter-data="rscatterData" rose-data="roseData"
                    tickmarks="'circle'" tickmarksSize="10" labels-axes="''" rscatter-labels-axes="'e'"
                    labelsPosition="'edge'" tooltips='true' style="width: 100%; height: 100%;"
                    labels="labels" labels-axes-count="3" labels-axes-color="'blue'"
                    arc-margin="0" scale-decimals="1" show-axes="false" rscatter-scale-max="90"
                    background-grid-circles-count="3" labels-axes-bgr="true"
                    plot-name="'Test Rose Layer'" plot-info="'Interval: Unknown'"
                />
            </layer-collection>
        </div>
        <script>
            $(".rose-container").resizable({
                handles: "s"
            });
var app = angular.module('myApp', ['plot-toolkit']);

app.controller('myController', function($scope) {
    $scope.rscatterData = [
        [40, 5, 'red'],
        [145, 3],
        [217, 6],
        [-33, 10, 'green']
    ]
    $scope.roseData = [
        [13, 25, 18],
        [10, 13, 23],
        [25, 26, 18],
        [14, 12, 20],
    ] 
    $scope.changeRscatterData = function() {
        $scope.rscatterData = [
            [30, 7, 'yellow'],
            [100, 5, 'red'],
            [200, 3, 'green'],
            [-55, 9, 'blue']
        ]
    }
    $scope.changeRoseData = function() {
        $scope.roseData = [
            [2, 6, 8],
            [4, 2, 2],
            [1, 3, 5],
            [4, 5, 8]
        ]
    }
    $scope.roseColors = ['red', 'green', 'yellow'];
    $scope.labels = ['Harry', 'John', 'Pete', 'Louise'];
});
        </script>
    </body>
</html>
