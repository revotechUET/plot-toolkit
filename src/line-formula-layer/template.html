<div>
<svg style="margin: {{self.paddingStr();}};width:calc(100% - {{self.leftPadding()}}px); height:calc(100% - {{self.bottomPadding()}}px)">
    <g class="layer">
        <path fill='none' stroke="{{self.lineColor}}" stroke-dasharray="{{self.lineDash}}" stroke-width="{{self.lineWidth}}" />
    </g>
</svg>
<div class='equation' 
    ng-style='self.eqnStyle();' 
    ngclipboard ngclipboard-success="self.eqnCopySuccess(e);"
    data-clipboard-text="{{self.parseFormulaLatex();}}"></div>
</div>
