<div>
<svg style="margin: {{self.paddingStr();}};width:calc(100% - {{self.leftPadding()}}px); height:calc(100% - {{self.bottomPadding()}}px)">
    <g class="layer">
        <polygon ng-points="{{self.getPoints()}}" ng-fill="{{self.fillStyle}}" ng-stroke="{{self.strokeStyle}}" ng-stroke-width="{{self.strokeWidth}}">
        </polygon>
    </g>
</svg>
</div>
