<div ng-transclude></div>
<div class="notification">
    <div ng-style="{opacity: self.notiOpacity}">
        <span class="{{self.iconClass}}"></span>
        <div style="font-size:14px;">{{self.msg}}</div>
    </div>
</div>

<div ng-show="self.tooltips.length" class="tooltip" ng-style="self.tooltipStyle();">
    <div ng-repeat="line in self.tooltips">{{line}}</div>
</div>
