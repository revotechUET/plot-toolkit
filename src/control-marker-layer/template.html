<div class='ggg'>
    <svg style="margin: {{self.paddingStr();}};width:calc(100% - {{self.leftPadding() + self.rightPadding()}}px); height:calc(100% - {{self.topPadding() + self.bottomPadding()}}px)" 
        ng-mouseup="self.dragEnd($event)" ng-mousemove="self.dragging($event)">
        <g ng-repeat="marker in self.markers"
            ng-offset="{{self.markerOffset(marker, $index)}}"
            ng-mousedown="self.dragStart(marker, $event, $index)"
            ng-mouseover="self.markerMouseOver($event, marker,$index)" ng-mouseleave="marker.opacity = null;">
            <line ng-x1="{{self.markerWidth/2}}" ng-x2="{{self.markerWidth/2}}" y1="0" ng-y2="{{self.contentHeight(true)}}" 
                ng-style="{{self.markerStyle}}"/>
            <!-- <rect x="0" y="0" width="{{self.markerWidth}}" height="5" fill="magenta" />
            <rect x="0" ng-y="{{self.contentHeight() - 5}}" width="{{self.markerWidth}}" height="5" fill="magenta" /> -->
            <rect x="0" y="0" 
                width="{{self.markerWidth}}" height="{{self.markerWidth}}"
                ng-offset="{{ {x: 0, y: marker.handlePos || (self.contentHeight() - self.markerWidth)/2 } }}"
                fill="magenta" ng-style="{opacity:marker.opacity||0}"/>
        </g>
    </svg>
</div>
