<div style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;">
<svg ng-class="{'edit-point': self.mode, 'add-point': self.shiftKey, 'del-point': self.altKey}" 
    ng-style="{margin: self.paddingStr(), width:`calc(100% - ${self.leftPadding() + self.rightPadding()}px)`, height:`calc(100% - ${self.bottomPadding() + self.topPadding()}px)`}"
    ng-mouseleave="self.onMouseLeave($event)"
    ng-mouseup="self.onMouseUp($event)"
    ng-mousedown="self.onMouseDown($event)"
    ng-mousemove="self.onMouseMove($event)">
    <g class="layer">
        <polygon ng-points="{{self.getPoints()}}" ng-fill="{{self.fillStyle}}" ng-stroke="{{self.strokeStyle}}" ng-stroke-width="{{self.strokeWidth}}">
        </polygon>
        <g ng-if="self.showVertex" class="sub-layer" ng-repeat="p in self.points" ng-offset="{{ self.vertexOffset(p, $index) }}">
            <circle cx="0" cy="0" r="5" ng-style='{fill:"transparent", stroke:"green", "stroke-width":1}'></circle>
            <text>
            {{self.getPointLabel(p)}} 
            </text>
        </g>
        <circle cx="0" cy="0" r="5" ng-style="self.draggerStyleFn()" ng-offset="{{self.draggerOffset()}}"></circle>
    </g>
</svg>
<div ng-if="self.showCoordinates" class="status" ng-bind="self.getCoordinates()" ng-style=""></div>
</div>
